services:
  postgres:
    image: postgres:15
    container_name: ras_postgres
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: radiology
    ports:
      - "5432:5432"
    volumes:
      - ../db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev"]
      interval: 5s
      retries: 5
    networks:
      - ras-net

  redis:
    image: redis:7
    container_name: ras_redis
    ports:
      - "6379:6379"
    networks:
      - ras-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: ras_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ras-net

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: ras_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"    # For host machine (e.g., Postman)
      - "29092:29092"  # For internal Docker communication
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "ras_zookeeper:2181"

      # âœ… Two listeners: internal (for containers) + external (for host)
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,INTERNAL://ras_kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

    networks:
      - ras-net

  base-service:
    build:
      context: ../services/base-service
    container_name: ras_base_service
    env_file:
      - ../services/base-service/.env
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - KAFKA_BROKER=ras_kafka:29092
      - KAFKA_TOPIC=radiology-events
    ports:
      - "8080:8080"
    networks:
      - ras-net

  validator-service:
    build:
      context: ..
      dockerfile: services/producer-validator/Dockerfile
    container_name: ras_validator_service
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=ras_kafka:29092
      - KAFKA_TOPIC=radiology-events
      - KAFKA_GROUP_ID=validator-group
    ports:
      - "8081:8081"
    networks:
      - ras-net



  prometheus:
    image: prom/prometheus:latest
    container_name: ras_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - ras-net

  grafana:
    image: grafana/grafana:latest
    container_name: ras_grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - ras-net

volumes:
  pgdata:

networks:
  ras-net:
    driver: bridge
